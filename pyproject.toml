[tool.poetry]
name = "takohachi"
version = "1.0.0"
description = "Gangsta Discord bot"
authors = ["Pistachio dev",]
maintainers = [
    "Yuki Koyama <email>",
    "zztkm <zztkm@tsurutatakumi.info>",
]
readme = "README.md"
license = "MIT"
repository = "https://github.com/pistachiostudio/takohachi"

[tool.poetry.dependencies]
python = "^3.11"
discord-py = {version = "2.2.2", extras = ["voice"]}
typing-extensions = "3.7.4.3"
gspread = "5.2.0"
requests = "^2.28.2"
beautifulsoup4 = "4.10.0"
oauth2client = "4.1.3"
pydrive2 = "1.8.3"
spotipy = "2.22.1"
httpx = "^0.23.3"



[tool.poetry.group.dev.dependencies]
tox = "^4.4.7"
pre-commit = "^3.2.0"
pytest = "^7.2.2"
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
